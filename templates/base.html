<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sublingo - {% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    {% block styles %}{% endblock %}
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <a href="{{ url_for('user_page') }}" class="nav-logo">Sublingo</a>
        <div class="nav-menu">
          <a href="{{ url_for('user_page') }}" class="nav-link">User Mode</a>
          <a href="{{ url_for('dev_login') }}" class="nav-link"
            >Developer Mode</a
          >
        </div>
      </div>
    </nav>

    <main>{% block content %}{% endblock %}</main>

    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
